server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: inventory-route
          uri: lb://inventory-service
          predicates:
            - Path=/api/productos/**
        - id: operator-route
          uri: lb://operator-service
          predicates:
            - Path=/api/operaciones/**
